  <body>
    <!--Bot antigo do Botpress
    <script>window.botpressWebChat.init({ host: 'https://ahimsa-bot.herokuapp.com/', botId: 'ahimsa' })</script> -->

    <!-- Bot do Blip -->
    <script src="https://unpkg.com/blip-chat-widget" type="text/javascript">
    </script>
    <script>
        var blipChat;
        var div;

        function createBlipChat () {  
          var blip = new BlipChat()
                  .withAppKey('Y2hhdGJvdHZpY3JvdXRlcjowMzQ5N2YxNC05YjMwLTQ1MzgtYWYxYi1hOWY5N2MwZmU3YTY=')
                  .withButton({"color":"#a7c957","icon":""})
                  .withCustomCommonUrl('https://chat.blip.ai/')

          return blip;
        }

        (function () {  
            window.onload = function () {
              div = document.getElementById('page-landing');

              blipChat = createBlipChat()
              blipChat.build();

              if (!div) {
                blipChat.destroy();
              }
            }

            window.onclick = function () {
              div = document.getElementById('page-landing');

              if (!div) {
                if (blipChat.widget!=null) {
                  blipChat.destroy();
                }           
              }

              else {
                if (blipChat.widget==null) {
                  blipChat.build();
                }          
              }
            }
          })();

    </script>                                  

    <noscript>You need to enable JavaScript to run this app.</noscript> 
    <div id="root"></div>
    
  </body>
</html>
